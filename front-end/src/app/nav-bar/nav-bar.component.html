<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="custom-sidenav" [class.expanded]="isExpanded">
        <div class="sidenav-header">
            <h2 *ngIf="isExpanded">Menu</h2>
            <div class="spacer" *ngIf="isExpanded"></div>
            <button mat-icon-button (click)="toggleSidebar()" aria-label="Toggle menu">
                <mat-icon>{{ isExpanded ? 'chevron_left' : 'menu' }}</mat-icon>
            </button>
        </div>
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <mat-icon matListItemIcon>home</mat-icon>
                <span matListItemTitle *ngIf="isExpanded">Home</span>
            </a>
            <a mat-list-item routerLink="/contact">
                <mat-icon matListItemIcon>contact_mail</mat-icon>
                <span matListItemTitle *ngIf="isExpanded">Contact</span>
            </a>
            <a mat-list-item routerLink="/about">
                <mat-icon matListItemIcon>info</mat-icon>
                <span matListItemTitle *ngIf="isExpanded">About</span>
            </a>
            <a mat-list-item routerLink="/projects">
                <mat-icon matListItemIcon>work</mat-icon>
                <span matListItemTitle *ngIf="isExpanded">Projects</span>
            </a>
            <a mat-list-item routerLink="/books">
                <mat-icon matListItemIcon>menu_book</mat-icon>
                <span matListItemTitle *ngIf="isExpanded">Books</span>
            </a>
            <a mat-list-item routerLink="/articles">
                <mat-icon matListItemIcon>article</mat-icon>
                <span matListItemTitle *ngIf="isExpanded">Articles</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <main class="main">
            <div class="content">
                <ng-content></ng-content>
            </div>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
